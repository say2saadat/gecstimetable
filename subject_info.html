<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subject Information</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(120deg, #4facfe, #00f2fe);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.card {
  background: white;
  width: 100%;
  max-width: 900px;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

h2 {
  text-align: center;
  color: #0b3c5d;
  margin-bottom: 15px;
}

/* ===== LOADING TEXT ===== */
#loading {
  text-align: center;
  font-size: 14px;
  color: #0b3c5d;
  font-weight: bold;
}

/* ===== TABLE ===== */
.table-wrapper {
  overflow-x: auto;
  display: none;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #cfd8dc;
  padding: 8px;
  text-align: center;
  font-size: 13px;
}

th {
  background: #0b3c5d;
  color: white;
  position: sticky;
  top: 0;
}

tr:nth-child(even) {
  background: #f8fbff;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  th, td {
    font-size: 12px;
    padding: 6px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h2>Subject Information</h2>

  <div id="loading">Loading Subject informationâ€¦</div>

  <div class="table-wrapper" id="tableWrapper">
    <table id="facultyTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
const API_URL =
  "https://script.google.com/macros/s/AKfycbw0duReaY8Ng6Lldu4HLtVteum8G4KNviHY0pP0AMvtxwe_FOErLoaoTVANraUy_3CX/exec?type=subjectInfo";

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
    const thead = document.querySelector("#facultyTable thead");
    const tbody = document.querySelector("#facultyTable tbody");

    if (!data || data.length === 0) {
      document.getElementById("loading").innerText = "No data found";
      return;
    }

    const headers = Object.keys(data[0]);

    thead.innerHTML =
      "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

    tbody.innerHTML = "";

    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = headers.map(h => `<td>${row[h] || ""}</td>`).join("");
      tbody.appendChild(tr);
    });

    document.getElementById("loading").style.display = "none";
    document.getElementById("tableWrapper").style.display = "block";
  })
  .catch(err => {
    document.getElementById("loading").innerText =
      "Error loading data. Please try again.";
    console.error(err);
  });
</script>

</body>
</html>
